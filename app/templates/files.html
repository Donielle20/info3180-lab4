{% extends "base.html" %}

{% block main %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My Website - About</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}" />
    </head>

    <body>
        <div class="pics">
            <ul>   
                {% for item in plist %}
                    <li><img src="{{url_for('get_image', filename=item)}}" alt="{{item}}"></li>
                {% endfor %}
            </ul>
        </div>   
    </body>
</html>
{% endblock %}
